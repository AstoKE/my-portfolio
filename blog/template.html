<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name | Şükrü Enes Tuğaç</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }
        
        .blog-header {
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .blog-nav {
            margin-bottom: var(--spacing-lg);
        }
        
        .blog-nav-link {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .blog-nav-link:hover {
            color: var(--accent-color);
        }
        
        .blog-title {
            font-family: var(--font-mono);
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }
        
        .blog-meta {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .blog-content {
            line-height: 1.8;
        }
        
        .blog-content h2 {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-xs);
            border-bottom: 1px solid var(--border-color);
        }
        
        .blog-content h3 {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
        }
        
        .blog-content p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
        
        .blog-content ul,
        .blog-content ol {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            padding-left: var(--spacing-lg);
        }
        
        .blog-content li {
            margin-bottom: var(--spacing-xs);
        }
        
        .blog-content code {
            font-family: var(--font-mono);
            font-size: 0.875em;
            padding: 0.125rem 0.375rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            color: var(--accent-color);
        }
        
        .blog-content pre {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            padding: var(--spacing-md);
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: var(--spacing-md);
        }
        
        .blog-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: var(--text-primary);
        }
        
        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin: var(--spacing-md) 0;
        }
        
        .tech-item {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            padding: 0.375rem 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="../index.html" class="nav-brand">
                <span class="nav-prompt">$</span>
                <span class="nav-name">SET</span>
            </a>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">[theme]</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="blog-container">
        <div class="blog-header">
            <div class="blog-nav">
                <a href="../index.html#projects" class="blog-nav-link">
                    <span class="terminal-prompt">></span>
                    <span class="terminal-command">back to projects</span>
                </a>
            </div>
            <h1 class="blog-title">PROJECT_NAME</h1>
            <div class="blog-meta">
                <span>Tech Stack: </span>
                <span>TECH_STACK</span>
            </div>
        </div>

        <article class="blog-content">
            <!-- Content sections will be added here -->
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                <span class="terminal-prompt">$</span>
                <span class="footer-command">exit</span>
            </p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
